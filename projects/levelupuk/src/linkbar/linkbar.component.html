<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" [ngClass]="sidebarShow ? '' : 'showSidebar'">
        <ul class="list-unstyled components">
            <li><a href="https://twitter.com/_LevelUp_UK_" target="_blank"><img src="assets/img/twitter.png" alt="" /></a></li>
            <li><a href="https://discord.gg/E64GXd5" target="_blank"><img src="assets/img/discord.png" alt="" /></a></li>
            <li><a href="https://liberapay.com/LevelUpUK/donate" target="_blank"><img src="assets/img/liberapay.png" alt="" /></a></li>

    <!-- Page Content -->
    <div id="content" [ngClass]="sidebarShow ? '' : 'showSidebar'">
        <nav class="navbar navbar-borderless">

            </button>

        <!-- hacky but works -->

        <app-info></app-info> 
        <app-countdown></app-countdown>
