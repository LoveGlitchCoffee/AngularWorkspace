<div class="container">
    <div class="card-columns">

        <div *ngFor="let piece of pieces" class="card border-primary">
            <div class="card-image">
                <div *ngIf="piece.hasVideo; else showImage" class="embed-responsive embed-responsive-16by9">
                    <iframe width="560" height="315" [src]="piece.video | safe" frameborder="0"
                        allowfullscreen></iframe>
                </div>
                <ng-template #showImage>
                    <img class="card-img-top" src="{{piece.imagePath}}" alt="Card image cap">
                </ng-template>
            </div>
            <div class="card-body">
                <h4 class="card-title headline">{{piece.name}}</h4>
                <p class="card-text" style="white-space:pre-line">{{piece.desc}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li *ngFor="let links of piece.links" class="pieceitem list-group-item"><a href="{{links.hyperlink}}"
                        target="_blank"><i class="{{links.symbol}}"></i> {{links.linkname}}</a></li>
            </ul>
        </div>

    </div>
</div>
